<html>

<head>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <link href="/css/main.css" rel="stylesheet">
  <link rel="shortcut icon" href="/images/favicon.ico" type="image/x-icon">
  <link rel="icon" href="/images/favicon.ico" type="image/x-icon">
  <!-- add cumul.io embed script or install & use cumulio-react, cumulio-react-native or angular lib ngx-cumulio -->
  <script src="https://cdn-a.cumul.io/js/cumulio.min.js"></script>
  <title>Cumul.io Spotify list builder</title>
</head>

<body>
  <div id="gated-content" class="d-flex align-items-stretch w-100">
    <div id="sidebar" class="d-flex flex-column h-100 text-white py-4">
      <!-- Company logo and name -->
      <div class="company-logo px-5 py-5 mb-5 w-100">
        <img src="/images/logo_with_text.svg" onclick="toggleMenu(false)" />
      </div>
      <!-- menu list-->
      <div class="pages small mt-5">
        <ul class="list-unstyled text-uppercase p-0">
          <li class="menu-category small">Visualize</li>
          <li class="active" onclick="toggleMenu(false)"><i class="fas fa-music mr-3"></i>Song analytics</li>
          <li><i class="fas fa-stream mr-3"></i>By genre</li>
          <li><i class="fas fa-spa mr-3"></i>My playlists</li>
          <li><i class="fas fa-heart mr-3"></i>Cumul.io favorites</li>
          <li class="menu-category small">Playlists</li>
          <li><i class="fas fa-user mr-3"></i>My playlists</li>
        </ul>
      </div>
      <div class="flex-fill"></div>
    </div>
    <!-- Dashboard container -->
    <div class="main-container text-center">
      <div class="page-title d-flex text-left font-weight-bold">
        <img src="/images/logo_color.svg" class="menu-toggle d-inline-block d-lg-none my-3 mr-3" onclick="toggleMenu(true)" />
        <div class="d-inline-block m-5" id="page-title">Song analytics</div>
        <!-- User name and picture --
        <div class="mb-4">
          <div class="d-flex">
            <div class="mr-3">
              <img id="user-image" class="p-1 rounded-circle bg-white border">
            </div>
            <div class="pt-2">
              <h5>Welcome,</h5>
              <p id="user-name"></p>
            </div>
          </div>
          <div class="log-out-button small mr-2" onclick="logout()">
            Log out
          </div>
        </div-->
      </div>
      <div class="dashboard-outer-container">
        <div id="dashboard-container"></div>
      </div>
    </div>
    <div id="overlay" onclick="toggleMenu(false)"></div>
  </div>
  <script src="/js/app.js"></script>
  <!-- using auth0 for this example -->
  <script src="https://cdn.auth0.com/js/auth0-spa-js/1.9/auth0-spa-js.production.js"></script>
  <!-- using Font Awesome for this example -->
  <script src="https://use.fontawesome.com/releases/v5.15.1/js/all.js" data-auto-replace-svg="nest"></script>
</body>

</html>
